<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Bezhta Transliterator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bezhta Transliterator</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

<style>
    body {
        background: linear-gradient(90deg, rgba(199, 222, 237, 1) 0%, rgba(209, 240, 219, 1) 35%, rgba(232, 189, 240, 1) 100%);;
    }

    h1 {
        color: #2a2a55;
        font-weight: 600;
    }

    .card {
        border: none;
        border-radius: 20px;
    }

  
    .form-control {
        font-size: 18px; 
    }


    .result-block {
        background-color: #ffffff;
        border-radius: 16px;
        padding: 20px; 
        font-family: monospace;
        font-size: 18px; 
        color: #2a2a55;
        word-wrap: break-word; 
    }

    .btn-primary {
        font-size: 18px;
        padding: 0.6rem 2rem;
    }
</style>

</head>

<body>
<div class="container py-5">

    <div class="d-flex justify-content-start mb-4">
        <a href="/" class="btn btn-primary">
            &larr; Back to tools
        </a>
    </div>


<div class="card p-5 shadow-lg mb-4">
    <h1 class="mb-4 text-center">Bezhta Transliterator</h1>

    <form method="get">
        <input
            type="text"
            name="text"
            class="form-control form-control-lg mb-3"
            placeholder="Type a word or sentence"
            value="{{ text | default('', true) }}"
            autofocus
        >

        <div class="mb-4">
            <label class="form-label fw-bold">Direction:</label><br>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="direction" id="cyr2lat" value="cyr2lat"
                    {% if direction == 'cyr2lat' or not direction %} checked {% endif %}>
                <label class="form-check-label" for="cyr2lat">Cyr → Lat</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="direction" id="lat2cyr" value="lat2cyr"
                    {% if direction == 'lat2cyr' %} checked {% endif %}>
                <label class="form-check-label" for="lat2cyr">Lat → Cyr</label>
            </div>
        </div>

        <div class="text-center mb-4"> 
            <button type="submit" class="btn btn-primary btn-lg px-5">
                Transliterate
            </button>
        </div>
    </form>
</div>



    {% if result %}
        <div class="card p-4 shadow-sm">
            <div class="result-block">
                {{ result }}
            </div>
        </div>
    {% endif %}

</div>
</body>
</html>
